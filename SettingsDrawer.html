<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/SettingsDrawer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <title>Settings</title>
</head>

<body>
    <div id="setting-wrapper">
        <div class="setting-container">
            <div class="header">
                <div class="header-cover">
                    <img class="cover" src="./img/thanos.jpg" alt="" draggable="false">
                    <span class="behigh"></span>
                </div>
                <div class="header-box">
                    <div class="back-box">
                        <div class="back-button" role="button">
                            <i class="fas fa-arrow-left"></i>
                        </div>
                        <span class="title">
                            Settings
                        </span>
                    </div>
                </div>
                <div class="profile-content">
                    <div class="profile-box">
                        <img class="profile" src="./img/man.png" alt="" draggable="false">
                        <span class="behigh"></span>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="panel">
                    <div class="username-box">
                        <div class="username">
                            <div class="name">Tony Stark</div>
                        </div>
                        <div class="about">
                            I am Iron Man
                        </div>
                    </div>
                    <div class="control-content">
                        <div class="control-inside">
                            <div class="control-box" onclick="show()">
                                <div class="_title-box">
                                    <span>Name</span>
                                </div>
                                <div class="_control _edit-able">
                                    <div class="input-box">
                                        <div class="input" contenteditable="true">Tony Stark</div>
                                        <div class="ico-box">
                                            <i class="fas fa-pencil-alt" role="button"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="control-box">
                                <div class="_title-box">
                                    <span>About</span>
                                </div>
                                <div class="_control _edit-able">
                                    <div class="input-box">
                                        <div class="input" contenteditable="true">I am Iron Man</div>
                                        <div class="ico-box">
                                            <i class="fas fa-pencil-alt" role="button"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="signout-box">
                        <button class="btn-signout" role="button">Sign out</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="edit-panel" id="dismise">
            <div class="dismise" onclick="dismise()"></div>
            <div class="edit-box" onclick="_focus()">
                <div class="_title-box">
                    <span>Enter your name</span>
                </div>
                <div class="_control edit-able">
                    <div class="input-box">
                        <div class="input" id="input" onfocus="document.execCommand('selectAll',false,null)" contenteditable="true">Tony Stark</div>
                        <div class="ico-box">
                            <span>25</span>
                        </div>
                    </div>
                </div>
                <div class="submit-box">
                    <button role="button">CANCEL</button>
                    <button role="button">SAVE</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function dismise(){
        const e = document.getElementById("edit-panel")
        e.setAttribute("style","display:none")
    }
    function show(){
        const e = document.getElementById("edit-panel")
        const input = document.getElementById("input")
        e.setAttribute("style","display:flex")
        focus()
    }

    function _focus(){
        const input = document.getElementById("input")
        setTimeout(() => {
            input.focus()
        }, 0);
    }
</script>
