<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/SignIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <title>Sign In</title>
</head>

<body>
    <div id="app-signin">
        <div class="signin-bg">
            <div class="bg-panel">
                <img src="./img/bcel.png" alt="">
            </div>
        </div>
        <div class="signin-panel">
            <!-- <div class="specer"></div> -->
            <div class="signin-logo-box">
                <div class="signin-logo">
                    <img src="./img/logo.png" alt="">
                </div>
            </div>
            <div class="signin-box">
                <div class="signin-insider">
                    <span class="gp-control">
                        <i class="fas fa-user"></i>
                        <input type="text" id="input">
                        <label for="input">User ID</label>
                    </span>
                    <span class="gp-control">
                        <i class="fas fa-unlock-alt"></i>
                        <input type="password" id="input">
                        <label for="input">Password</label>
                       
                    </span>
                    <button class="btn-login" role="button">Sign In</button>
                </div>
            </div>
            <div id="signin-footer">
                <div class="footer-panel">
                    <span class="copyright">Copyright &copy; 2019 </span> | <span class="band">BCEL IT Center</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
